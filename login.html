<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Panel Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #0f0f1a;
      --bg-alt: #1a1a2e;
      --text: #e6e6f0;
      --accent: #9b30ff;
      --card-bg: #22223b;
      --card-border: rgba(255,255,255,0.08);
      --radius: 12px;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, var(--bg-color) 0%, #1a0033 100%);
      font-family: var(--font);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 40px;
      backdrop-filter: blur(10px);
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header i {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 15px;
      display: block;
    }

    .login-header h1 {
      font-size: 1.8rem;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .login-header p {
      color: rgba(230, 230, 240, 0.6);
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      color: var(--text);
      border-radius: 8px;
      font-family: var(--font);
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(155, 48, 255, 0.1);
    }

    .form-group input::placeholder {
      color: rgba(230, 230, 240, 0.4);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--accent) 0%, #7b1fa2 100%);
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 25px;
    }

    .login-btn:hover {
      opacity: 0.9;
      box-shadow: 0 6px 25px rgba(155, 48, 255, 0.3);
    }

    .login-btn:active {
      transform: scale(0.98);
    }

    .login-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: #ff6b6b;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.9rem;
      align-items: center;
      gap: 10px;
    }

    .error i {
      font-size: 1rem;
    }

    .error.show {
      display: flex;
    }

    .loading {
      display: none;
      text-align: center;
      color: var(--accent);
    }

    .loading i {
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading.show {
      display: inline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="fa-solid fa-lock"></i>
        <h1>Panel Admin</h1>
        <p>Acceso restringido</p>
      </div>

      <form id="login-form">
        <div class="error" id="error-msg">
          <i class="fa-solid fa-exclamation-circle"></i>
          <span id="error-text"></span>
        </div>

        <div class="form-group">
          <label for="username">Usuario</label>
          <input 
            type="text" 
            id="username" 
            placeholder="Ingresa tu usuario" 
            required 
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Ingresa tu contraseña" 
            required 
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="login-btn" id="login-btn">
          <span id="btn-text">Ingresar</span>
          <span class="loading" id="btn-loading">
            <i class="fa-solid fa-spinner"></i>
          </span>
        </button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const btnText = document.getElementById('btn-text');
    const btnLoading = document.getElementById('btn-loading');
    const errorMsg = document.getElementById('error-msg');
    const errorText = document.getElementById('error-text');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        mostrarError('Por favor completa todos los campos');
        return;
      }

      // Mostrar estado de carga
      loginBtn.disabled = true;
      btnText.style.display = 'none';
      btnLoading.classList.add('show');
      errorMsg.classList.remove('show');

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Login exitoso, redirigir
          window.location.href = '/msg/';
        } else {
          mostrarError(data.error || 'Usuario o contraseña incorrectos');
          loginBtn.disabled = false;
          btnText.style.display = 'inline';
          btnLoading.classList.remove('show');
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        console.error('Error:', error);
        mostrarError('Error al conectar con el servidor');
        loginBtn.disabled = false;
        btnText.style.display = 'inline';
        btnLoading.classList.remove('show');
      }
    });

    function mostrarError(mensaje) {
      errorText.textContent = mensaje;
      errorMsg.classList.add('show');
    }

    // Focus en usuario al cargar
    window.addEventListener('load', () => {
      usernameInput.focus();
    });
  </script>
</body>
</html>
