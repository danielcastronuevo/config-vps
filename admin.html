<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Mensajes - Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #0f0f1a;
      --bg-alt: #1a1a2e;
      --bg-alt2: rgba(255,255,255,0.02);
      --text: #e6e6f0;
      --accent: #9b30ff;
      --accent-alt: #f5c518;
      --card-bg: #22223b;
      --card-border: rgba(255,255,255,0.08);
      --radius: 12px;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg-color);
      font-family: var(--font);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: var(--bg-alt);
      padding: 25px;
      border-radius: var(--radius);
      margin-bottom: 30px;
      border: 1px solid var(--card-border);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
    }

    header h1 {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    header p {
      color: rgba(230, 230, 240, 0.7);
      font-size: 0.95rem;
    }

    .header-content {
      flex: 1;
      min-width: 200px;
    }

    @media (max-width: 768px) {
      header {
        padding: 15px;
        margin-bottom: 20px;
      }
      
      header h1 {
        font-size: 1.4rem;
      }
    }

    .logout-btn {
      padding: 10px 18px;
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: #ff6b6b;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .logout-btn:hover {
      background: rgba(255, 68, 68, 0.2);
      border-color: rgba(255, 68, 68, 0.5);
    }

    .logout-btn:active {
      transform: scale(0.98);
    }

    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .filter-group label {
      color: var(--text);
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .filter-group input,
    .filter-group select {
      padding: 10px 12px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      color: var(--text);
      border-radius: 6px;
      font-family: var(--font);
      font-size: 0.9rem;
      width: 100%;
    }

    .filter-group input:focus,
    .filter-group select:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(155, 48, 255, 0.05);
    }

    @media (max-width: 768px) {
      .filters {
        grid-template-columns: 1fr;
        gap: 10px;
      }
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-bottom: 25px;
    }

    .stat-card {
      background: var(--card-bg);
      padding: 15px;
      border-radius: var(--radius);
      border: 1px solid var(--card-border);
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      border-color: var(--accent);
      box-shadow: 0 2px 10px rgba(155, 48, 255, 0.1);
    }

    .stat-card .number {
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 5px;
    }

    .stat-card .label {
      font-size: 0.8rem;
      color: rgba(230, 230, 240, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    @media (max-width: 768px) {
      .stats {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }

      .stat-card {
        padding: 12px;
      }

      .stat-card .number {
        font-size: 1.6rem;
      }
    }

    @media (max-width: 480px) {
      .stats {
        grid-template-columns: 1fr;
      }
    }

    /* ==================== PESTAÑAS ==================== */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      border-bottom: 1px solid var(--card-border);
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .tab-btn {
      padding: 12px 20px;
      background: none;
      border: none;
      color: rgba(230, 230, 240, 0.6);
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .tab-btn:hover {
      color: var(--text);
    }

    .tab-btn.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    @media (max-width: 768px) {
      .tabs {
        gap: 5px;
      }

      .tab-btn {
        padding: 10px 15px;
        font-size: 0.85rem;
      }
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* ==================== COLORES DE EVENTOS ==================== */
    .log-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .log-badge.page_loaded {
      background: rgba(52, 168, 224, 0.2);
      color: #34a8e0;
    }

    .log-badge.configuracion_enviada {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }

    .log-badge.inicio_de_sesion {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }

    .log-badge.consulta {
      background: rgba(156, 39, 176, 0.2);
      color: #9c27b0;
    }

    .messages-container {
      display: grid;
      gap: 15px;
    }

    .message-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 20px;
      transition: all 0.3s ease;
    }

    .message-card:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 15px rgba(155, 48, 255, 0.1);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .message-id {
      font-weight: 600;
      color: var(--accent);
      font-size: 0.9rem;
      background: rgba(155, 48, 255, 0.1);
      padding: 5px 10px;
      border-radius: 4px;
    }

    .message-timestamp {
      font-size: 0.85rem;
      color: rgba(230, 230, 240, 0.6);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .message-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--card-border);
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
    }

    .meta-label {
      color: rgba(230, 230, 240, 0.6);
      text-transform: uppercase;
      font-size: 0.75rem;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .message-card {
        padding: 15px;
      }

      .message-header {
        flex-direction: column;
        gap: 8px;
      }

      .message-id {
        font-size: 0.8rem;
      }

      .message-timestamp {
        font-size: 0.75rem;
      }

      .message-meta {
        flex-direction: column;
        gap: 8px;
        padding-bottom: 10px;
      }

      .meta-item {
        font-size: 0.85rem;
      }
    }

    .meta-value {
      color: var(--text);
      font-weight: 500;
    }

    .message-text {
      background: rgba(255, 255, 255, 0.02);
      padding: 15px;
      border-radius: 6px;
      border-left: 3px solid var(--accent);
      line-height: 1.6;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(230, 230, 240, 0.5);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      opacity: 0.3;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: var(--accent);
    }

    .loading i {
      font-size: 2rem;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .error {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: #ff6b6b;
      padding: 20px;
      border-radius: var(--radius);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .error i {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1><i class="fa-solid fa-message"></i> Panel de Administración</h1>
        <p>Mensajes, logs y reportes del sistema</p>
      </div>
      <button id="logout-btn" class="logout-btn">
        <i class="fa-solid fa-sign-out-alt"></i> Salir
      </button>
    </header>

    <!-- Pestañas -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="mensajes">
        <i class="fa-solid fa-message"></i> Mensajes
      </button>
      <button class="tab-btn" data-tab="logs">
        <i class="fa-solid fa-list"></i> Logs
      </button>
    </div>

    <!-- PESTAÑA DE MENSAJES -->
    <div id="tab-mensajes" class="tab-content active">
      <div class="filters">
        <div class="filter-group">
          <label for="filterRaspy">Filtrar por Raspy ID:</label>
          <input type="text" id="filterRaspy" placeholder="ej: AABB11">
        </div>
        <div class="filter-group">
          <label for="filterClub">Filtrar por Club:</label>
          <input type="text" id="filterClub" placeholder="ej: altoque">
        </div>
        <div class="filter-group">
          <label for="filterDate">Filtrar por Fecha:</label>
          <input type="date" id="filterDate">
        </div>
      </div>

      <div class="stats">
        <div class="stat-card">
          <div class="number" id="totalMessages">0</div>
          <div class="label">Total de Mensajes</div>
        </div>
        <div class="stat-card">
          <div class="number" id="uniqueRaspys">0</div>
          <div class="label">Raspys Únicas</div>
        </div>
        <div class="stat-card">
          <div class="number" id="uniqueClubs">0</div>
          <div class="label">Clubs Únicos</div>
        </div>
      </div>

      <div id="error-container"></div>
      <div id="messages-container" class="messages-container">
        <div class="loading">
          <i class="fa-solid fa-spinner"></i>
          <p>Cargando mensajes...</p>
        </div>
      </div>
    </div>

    <!-- PESTAÑA DE LOGS -->
    <div id="tab-logs" class="tab-content">
      <div class="filters">
        <div class="filter-group">
          <label for="filterLogsRaspy">Filtrar por Raspy ID:</label>
          <input type="text" id="filterLogsRaspy" placeholder="ej: AABB11">
        </div>
        <div class="filter-group">
          <label for="filterLogsType">Filtrar por Tipo:</label>
          <select id="filterLogsType">
            <option value="">Todos</option>
            <option value="page_loaded">Acceso a Página</option>
            <option value="configuracion_enviada">Configuración Enviada</option>
            <option value="inicio_de_sesion">Inicio de Sesión</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filterLogsDate">Filtrar por Fecha:</label>
          <input type="date" id="filterLogsDate">
        </div>
      </div>

      <div class="stats">
        <div class="stat-card">
          <div class="number" id="totalLogs">0</div>
          <div class="label">Total de Eventos</div>
        </div>
        <div class="stat-card">
          <div class="number" id="configSent">0</div>
          <div class="label">Configuraciones</div>
        </div>
        <div class="stat-card">
          <div class="number" id="pageLoads">0</div>
          <div class="label">Accesos a Página</div>
        </div>
      </div>

      <div id="error-container-logs"></div>
      <div id="logs-container" class="messages-container">
        <div class="loading">
          <i class="fa-solid fa-spinner"></i>
          <p>Cargando logs...</p>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script>
    let allMessages = [];
    let allLogs = [];

    // ==================== GESTIÓN DE PESTAÑAS ====================
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;

        // Actualizar botones activos
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Actualizar contenido
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        document.getElementById(`tab-${tab}`).classList.add('active');

        // Cargar contenido si es necesario
        if (tab === 'logs' && allLogs.length === 0) {
          cargarLogs();
        }
      });
    });

    // ==================== MENSAJES ====================
    async function cargarMensajes() {
      try {
        const response = await fetch('/api/get_messages');
        const data = await response.json();

        if (data.error) {
          mostrarErrorMensajes(data.error);
          return;
        }

        allMessages = data.messages || [];
        actualizarEstadisticas();
        mostrarMensajes(allMessages);
      } catch (error) {
        console.error('Error cargando mensajes:', error);
        mostrarErrorMensajes('No se pudo cargar los mensajes');
      }
    }

    function mostrarErrorMensajes(mensaje) {
      const errorContainer = document.getElementById('error-container');
      errorContainer.innerHTML = `
        <div class="error">
          <i class="fa-solid fa-exclamation-circle"></i>
          <span>${mensaje}</span>
        </div>
      `;
    }

    // ==================== LOGS ====================
    async function cargarLogs() {
      try {
        const response = await fetch('/api/get_logs');
        const data = await response.json();

        if (data.error) {
          mostrarErrorLogs(data.error);
          return;
        }

        allLogs = data.logs || [];
        actualizarEstadisticasLogs();
        mostrarLogs(allLogs);
      } catch (error) {
        console.error('Error cargando logs:', error);
        mostrarErrorLogs('No se pudo cargar los logs');
      }
    }

    function mostrarErrorLogs(mensaje) {
      const errorContainer = document.getElementById('error-container-logs');
      errorContainer.innerHTML = `
        <div class="error">
          <i class="fa-solid fa-exclamation-circle"></i>
          <span>${mensaje}</span>
        </div>
      `;
    }

    function obtenerBadgeYColor(tipo) {
      const badges = {
        'page_loaded': { clase: 'page_loaded', texto: 'Acceso a Página' },
        'pagina_cargada': { clase: 'page_loaded', texto: 'Acceso a Página' },
        'acceso': { clase: 'page_loaded', texto: 'Acceso a Página' },
        'configuracion_enviada': { clase: 'configuracion_enviada', texto: 'Configuración Enviada' },
        'inicio_de_sesion': { clase: 'inicio_de_sesion', texto: 'Inicio de Sesión' },
        'consulta': { clase: 'consulta', texto: 'Consulta' }
      };
      return badges[tipo] || { clase: 'consulta', texto: tipo };
    }

    function mostrarLogs(logs) {
      const container = document.getElementById('logs-container');

      if (logs.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fa-solid fa-inbox"></i>
            <p>No hay logs que mostrar</p>
          </div>
        `;
        return;
      }

      container.innerHTML = logs.map(log => {
        const badge = obtenerBadgeYColor(log.tipo);
        const timestamp = new Date(log.timestamp).toLocaleString('es-AR');
        
        let contenidoExtra = '';
        if (log.tipo === 'configuracion_enviada' && log.partido) {
          contenidoExtra = `
            <div class="message-meta">
              <div class="meta-item">
                <span class="meta-label">Club</span>
                <span class="meta-value">${log.club || 'Desconocido'}</span>
              </div>
              <div class="meta-item">
                <span class="meta-label">Duración</span>
                <span class="meta-value">${log.partido.duracion}</span>
              </div>
              <div class="meta-item">
                <span class="meta-label">Horario</span>
                <span class="meta-value">${log.partido.comienzo} - ${log.partido.fin}</span>
              </div>
            </div>
            <div class="message-text">
              <strong>Partido:</strong><br>
              Pareja 1: ${log.partido.parejas.pareja1.join(' / ')}<br>
              Pareja 2: ${log.partido.parejas.pareja2.join(' / ')}<br><br>
              <strong>Configuración:</strong><br>
              Calentamiento: ${log.partido.tiempoCalentamiento}<br>
              Cambio de lado: ${log.partido.cambioDeLado}<br>
              Games: ${log.partido.tipoGames}
            </div>
          `;
        } else if (log.club) {
          contenidoExtra = `
            <div class="message-meta">
              <div class="meta-item">
                <span class="meta-label">Club</span>
                <span class="meta-value">${log.club}</span>
              </div>
            </div>
          `;
        }

        return `
          <div class="message-card">
            <div class="message-header">
              <div class="message-id">${log.raspy_id}</div>
              <div style="display: flex; gap: 10px; align-items: center;">
                <span class="log-badge ${badge.clase}">${badge.texto}</span>
                <div class="message-timestamp">
                  <i class="fa-solid fa-clock"></i>
                  ${timestamp}
                </div>
              </div>
            </div>
            ${contenidoExtra}
          </div>
        `;
      }).join('');
    }

    function actualizarEstadisticasLogs() {
      const totalLogs = allLogs.length;
      const configSent = allLogs.filter(l => l.tipo === 'configuracion_enviada').length;
      const pageLoads = allLogs.filter(l => l.tipo === 'page_loaded' || l.tipo === 'pagina_cargada' || l.tipo === 'acceso').length;

      document.getElementById('totalLogs').textContent = totalLogs;
      document.getElementById('configSent').textContent = configSent;
      document.getElementById('pageLoads').textContent = pageLoads;
    }

    function mostrarError(mensaje) {
      const errorContainer = document.getElementById('error-container');
      errorContainer.innerHTML = `
        <div class="error">
          <i class="fa-solid fa-exclamation-circle"></i>
          <span>${mensaje}</span>
        </div>
      `;
    }

    function actualizarEstadisticas() {
      const totalMensajes = allMessages.length;
      const raspysUnicas = new Set(allMessages.map(m => m.raspy_id)).size;
      const clubsUnicos = new Set(allMessages.map(m => m.club)).size;

      document.getElementById('totalMessages').textContent = totalMensajes;
      document.getElementById('uniqueRaspys').textContent = raspysUnicas;
      document.getElementById('uniqueClubs').textContent = clubsUnicos;
    }

    function mostrarMensajes(mensajes) {
      const container = document.getElementById('messages-container');

      if (mensajes.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fa-solid fa-inbox"></i>
            <p>No hay mensajes que mostrar</p>
          </div>
        `;
        return;
      }

      container.innerHTML = mensajes.map(msg => `
        <div class="message-card">
          <div class="message-header">
            <div class="message-id">${msg.raspy_id}</div>
            <div class="message-timestamp">
              <i class="fa-solid fa-clock"></i>
              ${new Date(msg.timestamp).toLocaleString('es-AR')}
            </div>
          </div>
          <div class="message-meta">
            <div class="meta-item">
              <span class="meta-label">Club</span>
              <span class="meta-value">${msg.club || 'Desconocido'}</span>
            </div>
          </div>
          <div class="message-text">${escapeHtml(msg.mensaje)}</div>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Filtros de mensajes
    document.getElementById('filterRaspy').addEventListener('input', aplicarFiltrosMensajes);
    document.getElementById('filterClub').addEventListener('input', aplicarFiltrosMensajes);
    document.getElementById('filterDate').addEventListener('change', aplicarFiltrosMensajes);

    function aplicarFiltrosMensajes() {
      const filterRaspy = document.getElementById('filterRaspy').value.toLowerCase();
      const filterClub = document.getElementById('filterClub').value.toLowerCase();
      const filterDate = document.getElementById('filterDate').value;

      const mensajesFiltrados = allMessages.filter(msg => {
        const coincideRaspy = msg.raspy_id.toLowerCase().includes(filterRaspy);
        const coincideClub = (msg.club || '').toLowerCase().includes(filterClub);
        const coincideFecha = !filterDate || msg.timestamp.startsWith(filterDate);

        return coincideRaspy && coincideClub && coincideFecha;
      });

      mostrarMensajes(mensajesFiltrados);
    }

    // Filtros de logs
    document.getElementById('filterLogsRaspy').addEventListener('input', aplicarFiltrosLogs);
    document.getElementById('filterLogsType').addEventListener('change', aplicarFiltrosLogs);
    document.getElementById('filterLogsDate').addEventListener('change', aplicarFiltrosLogs);

    function aplicarFiltrosLogs() {
      const filterRaspy = document.getElementById('filterLogsRaspy').value.toLowerCase();
      const filterType = document.getElementById('filterLogsType').value;
      const filterDate = document.getElementById('filterLogsDate').value;

      const logsFiltrados = allLogs.filter(log => {
        const coincideRaspy = log.raspy_id.toLowerCase().includes(filterRaspy);
        const coincideTipo = !filterType || log.tipo === filterType;
        const coincideFecha = !filterDate || log.timestamp.startsWith(filterDate);

        return coincideRaspy && coincideTipo && coincideFecha;
      });

      mostrarLogs(logsFiltrados);
    }

    // Cargar al iniciar
    cargarMensajes();

    // Logout
    document.getElementById('logout-btn').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/logout', { method: 'POST' });
        if (response.ok) {
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error('Error cerrando sesión:', error);
        alert('Error al cerrar sesión');
      }
    });
  </script>
